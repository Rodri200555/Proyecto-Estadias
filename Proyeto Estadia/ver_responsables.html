    <style>
        body {

        .navbar {
            display: flex;
            align-items: center;

        .navbar-left {
            display: flex;

            gap: 20px;

        }

        .navbar-right {

        .navbar-right a {

            color: white;

            font-size: 14px;
            font-weight: bold;
            margin-left: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #b52a37;
        }

        .content {
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        function confirmarCierreSesion() {
            Swal.fire({
                title: '¿Cerrar sesión?',
                text: "¿Estás seguro de que deseas cerrar sesión?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#dc3545',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, cerrar sesión',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "logout.php"; // Cambia por tu ruta real de cierre de sesión
                }
            });
        }
    </script>
